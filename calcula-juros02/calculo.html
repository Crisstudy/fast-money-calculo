<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Empréstimo com Juros</title> 
    <style>
    body { 
        font-family: Arial, sans-serif; 
        margin: 20px; 
    } 
    .container { 
        max-width: 500px; 
        margin: auto; 
        padding: 20px; 
        border: 1px solid #ccc; 
        border-radius: 5px; 
        background-color: #f9f9f9; 
    } 
    .form-group { 
        margin-bottom: 15px; 
    } 
    .form-group label { 
        display: block; 
        margin-bottom: 5px; 
    } 
    .form-group input { 
        width: 100%; 
        padding: 8px; 
        box-sizing: border-box; 
    } 
    .result { 
        margin-top: 20px; 
        padding: 10px; 
        background-color: #e7f3fe; 
        border: 1px solid #a0c4ff; 
        border-radius: 5px; 
    } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h2>Dados do Cliente</h2> 
        <div class="form-group"> 
            <label for="nome">Nome:</label> 
            <input type="text" id="nome" placeholder="Digite o nome do cliente"> 
        </div> 
        <div class="form-group"> 
            <label for="capital">Capital Inicial (R$):</label> 
            <input type="number" id="capital" placeholder="Digite o valor do capital inicial"> 
        </div> 
        <div class="form-group"> 
            <label for="taxaJuros">Taxa de Juros (%):</label> <input type="number" id="taxaJuros" placeholder="Digite a taxa de juros"> 
        </div> 
            <button onclick="calcularDevolucao()">Calcular Devolução</button> 
        <div id="res" class="result"></div> 
    </div> 
        <script> 
            function calcularDevolucao() { 
                var nome = document.getElementById('nome').value; 
                var capitalInicial = parseFloat(document.getElementById('capital').value); 
                var taxaJuros = parseFloat(document.getElementById('taxaJuros').value); 
                var res = document.getElementById('res'); 
                if (!nome || isNaN(capitalInicial) || isNaN(taxaJuros)) { alert('Por favor, preencha todos os campos corretamente.'); return;
                } 
                var juros = capitalInicial * (taxaJuros / 100); 
                var totalDevolvido = capitalInicial + juros; res.innerHTML = `Cliente: ${nome} <br> Capital Inicial: R$${capitalInicial.toFixed(2)} <br> Taxa de Juros: ${taxaJuros}% <br> Valor dos Juros: R$${juros.toFixed(2)} <br> Total a Devolver: R$${totalDevolvido.toFixed(2)}`; }
        </script>
</body>
</html>
