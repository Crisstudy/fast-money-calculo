<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST MONEY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de juros</h1>
    <div class="container">
        <h2>Dados do cliente</h2>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome do cliente">
            <label for="dataInicial">Data ínicio</label>
            <input type="date" name="dataInicial" id="dataInicial">
        </div>
        <div class="form-group">
            <label for="capitalInicial">Capital inicial (R$):</label>
            <input type="number" name="capital" id="capitalInicial" placeholder="Digite o valor do capital inicial">
        </div>
        <div class="form-group">
            <label for="capitalDevolvido">Capital devolvido (R$)</label>
            <input type="number" name="capitalDvd" id="capitalDevolvido" placeholder="Digite o valor à devolver">
        </div>
        <button onclick="calcularJuros()">Calcular Juros</button>
        <div id="res" class="result"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
